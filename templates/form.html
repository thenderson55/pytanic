{% extends 'layout.html' %}

{% block body %}

<div class="container">

  <form action="/form" method="post" >
    <fieldset>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" aria-describedby="emailHelp" placeholder="Jack">
        <small id="nameHelp" class="form-text text-muted">Look at that beautiful iceberg!</small>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="integer" class="form-control" name="age" placeholder="How old are you?">
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select class="form-control" name="sex">
          <option>M</option>
          <option>F</option>
          <option>Yes please!</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pclass">Cabin Class</label>
        <select class="form-control" name="pclass">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id">Delete by ID or 'all'</label>
        <input type="integer" class="form-control" name="id" placeholder="Which ID?">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>


  <table class="table table-hover passenger-table">
    <thead>
      <tr>
        <th scope="col">Ticket No.</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Sex</th>
        <th scope="col">Cabin Class</th>
        <th scope="col">Survived</th>
      </tr>
    </thead>
  {% for passenger in passengers %}
    <tr>
      <td> {{ passenger[0] }}</td>
      <td> {{ passenger[1] }}</td>
      <td> {{ passenger[2] }}</td>
      <td> {{ passenger[3] }}</td>
      <td> {{ passenger[4] }}</td>
      <td> {{ passenger[6] }}</td>
    </tr>

  {% endfor %}
  </table>

  {% endfor %} -->
</div>
{% endblock %}
